name: ğŸ“± Mobile Database Fix

on:
  push:
    paths:
      - 'database/migrations/002_fix_schema.sql'
  workflow_dispatch:  # Manual trigger button

jobs:
  fix-database:
    name: ğŸ”§ Fix Database Schema
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ˜ Setup PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
      - name: ğŸ”§ Apply Database Fix
        run: |
          echo "ğŸ”§ Applying schema fix..."
          psql "$DATABASE_URL" -f database/migrations/002_fix_schema.sql
          echo "âœ… Schema fix completed!"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: ğŸ§ª Test Database Connection
        run: |
          echo "ğŸ§ª Testing database..."
          psql "$DATABASE_URL" -c "SELECT COUNT(*) as key_count FROM license_keys;"
          psql "$DATABASE_URL" -c "SELECT column_name FROM information_schema.columns WHERE table_name='license_keys';"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: ğŸ‰ Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Database fix successful!"
          echo "âœ… License keys should now work properly"
          
      - name: âŒ Failure Notification  
        if: failure()
        run: |
          echo "âŒ Database fix failed"
          echo "ğŸ“ Check logs above for details"
