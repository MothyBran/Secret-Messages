name: 📱 Mobile Database Fix

on:
  push:
    paths:
      - 'database/migrations/002_fix_schema.sql'
  workflow_dispatch:  # Manual trigger button

jobs:
  fix-database:
    name: 🔧 Fix Database Schema
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🐘 Setup PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
      - name: 🔧 Apply Database Fix
        run: |
          echo "🔧 Applying schema fix..."
          psql "$DATABASE_URL" -f database/migrations/002_fix_schema.sql
          echo "✅ Schema fix completed!"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: 🧪 Test Database Connection
        run: |
          echo "🧪 Testing database..."
          psql "$DATABASE_URL" -c "SELECT COUNT(*) as key_count FROM license_keys;"
          psql "$DATABASE_URL" -c "SELECT column_name FROM information_schema.columns WHERE table_name='license_keys';"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: 🎉 Success Notification
        if: success()
        run: |
          echo "🎉 Database fix successful!"
          echo "✅ License keys should now work properly"
          
      - name: ❌ Failure Notification  
        if: failure()
        run: |
          echo "❌ Database fix failed"
          echo "📞 Check logs above for details"
