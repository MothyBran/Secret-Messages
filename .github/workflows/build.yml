name: Build Windows App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Rebuild native modules (sqlite3) for Electron
      - name: Rebuild native modules
        run: npm run rebuild

      - name: Build Windows .exe
        run: npm run dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: secure-messages-setup
          path: dist/*.exe
