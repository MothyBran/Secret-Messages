  <link rel="stylesheet" href="/styles.css">

  <style>
    body {
      background: black;
      color: var(--matrix-green, #00ff41);
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 12px #00ff41;
    }
    .plan-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .plan-box {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--matrix-green);
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px var(--matrix-green);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .plan-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--matrix-green);
    }
    .plan-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .plan-price {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .btn-buy {
      background: transparent;
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .btn-buy:hover {
      background: var(--matrix-green);
      color: black;
    }
    .section-switcher {
      text-align: center;
      margin-bottom: 30px;
    }
    .section-switcher button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 0.9rem;
      background: transparent;
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      cursor: pointer;
      border-radius: 4px;
    }
    .section-switcher button.active {
      background: var(--matrix-green);
      color: black;
    }
  </style>
</head>
