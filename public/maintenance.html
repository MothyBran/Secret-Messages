<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartungsarbeiten | Secure Messages</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
        }

        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            background: rgba(5, 5, 5, 0.85);
            padding: 40px;
            border: 1px solid #00BFFF;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #00BFFF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-top: 20px;
            border: 3px solid rgba(0, 191, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00BFFF;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="content">
        <h1>Systemwartung</h1>
        <p>Wartungsarbeiten – Wir sind gleich wieder für Sie da.</p>
        <div class="loader"></div>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">Secure Message Protection System</p>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const cols = Math.floor(width / 20) + 1;
        const ypos = Array(cols).fill(0);

        // Cyber/Tech characters
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function matrix() {
            ctx.fillStyle = '#0001';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#00BFFF';
            ctx.font = '15px monospace';

            ypos.forEach((y, ind) => {
                const text = chars.charAt(Math.random() * chars.length);
                const x = ind * 20;
                ctx.fillText(text, x, y);

                if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                else ypos[ind] = y + 20;
            });
        }

        setInterval(matrix, 50);
    </script>
</body>
</html>
