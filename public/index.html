<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Messages - Milit√§rgrad AES Verschl√ºsselung</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%); color: #00ff41; min-height: 100vh; }
        .login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-container { background: rgba(0, 20, 0, 0.9); border: 2px solid #00ff41; border-radius: 10px; padding: 40px; text-align: center; max-width: 500px; width: 90%; }
        .login-title { font-size: 24px; margin-bottom: 10px; text-shadow: 0 0 10px #00ff41; }
        .login-subtitle { font-size: 14px; opacity: 0.8; margin-bottom: 30px; line-height: 1.4; }
        .license-input { width: 100%; padding: 15px; font-family: 'Courier New', monospace; font-size: 16px; background: rgba(0, 0, 0, 0.7); border: 2px solid #00ff41; border-radius: 5px; color: #00ff41; text-align: center; letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; outline: none; }
        .activate-btn { width: 100%; padding: 15px; font-family: 'Courier New', monospace; font-size: 16px; background: linear-gradient(45deg, #00ff41, #00aa2e); border: none; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        .demo-keys-btn { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Courier New', monospace; font-size: 12px; }
        .login-status { margin-top: 15px; padding: 10px; border-radius: 5px; font-size: 14px; opacity: 0; transition: all 0.3s ease; }
        .login-status.show { opacity: 1; }
        .login-status.success { background: rgba(0, 255, 65, 0.2); border: 1px solid #00ff41; color: #00ff41; }
        .login-status.error { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff4141; color: #ff4141; }
        .login-status.loading { background: rgba(255, 255, 0, 0.2); border: 1px solid #ffff41; color: #ffff41; }
        .main-app { display: none; min-height: 100vh; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; position: relative; }
        .app-title { font-size: 32px; margin-bottom: 10px; text-shadow: 0 0 20px #00ff41; }
        .destroy-btn { position: absolute; top: 0; right: 0; background: rgba(255, 20, 20, 0.2); border: 2px solid #ff4141; color: #ff4141; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-family: 'Courier New', monospace; font-size: 12px; font-weight: bold; }
        .container { max-width: 800px; margin: 0 auto; background: rgba(0, 20, 0, 0.8); border: 2px solid #00ff41; border-radius: 15px; padding: 30px; }
        .section { margin-bottom: 30px; padding: 20px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 255, 65, 0.3); border-radius: 10px; }
        .section-title { font-size: 20px; margin-bottom: 15px; text-align: center; text-shadow: 0 0 10px #00ff41; }
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: bold; }
        .text-input, .textarea-input { width: 100%; padding: 12px; font-family: 'Courier New', monospace; font-size: 14px; background: rgba(0, 0, 0, 0.7); border: 2px solid #00ff41; border-radius: 5px; color: #00ff41; outline: none; resize: vertical; }
        .textarea-input { min-height: 120px; line-height: 1.4; }
        .action-btn { background: linear-gradient(45deg, #00ff41, #00aa2e); border: none; color: #000; padding: 12px 25px; font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; border-radius: 5px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin-right: 10px; margin-bottom: 10px; }
        .secondary-btn { background: transparent; border: 2px solid #00ff41; color: #00ff41; }
        .result-area { margin-top: 20px; padding: 15px; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 255, 65, 0.5); border-radius: 5px; min-height: 100px; white-space: pre-wrap; word-break: break-all; font-family: 'Courier New', monospace; font-size: 12px; line-height: 1.4; }
        .destroy-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .destroy-modal-content { background: rgba(20, 0, 0, 0.95); border: 3px solid #ff4141; border-radius: 15px; padding: 40px; text-align: center; max-width: 500px; width: 90%; }
        .destroy-modal-title { font-size: 24px; color: #ff4141; margin-bottom: 20px; }
        .destroy-modal-buttons { margin-top: 30px; }
        .confirm-destroy-btn { background: linear-gradient(45deg, #ff4141, #cc2222); border: none; color: #fff; padding: 15px 30px; font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; border-radius: 5px; cursor: pointer; margin-right: 15px; }
        .cancel-destroy-btn { background: transparent; border: 2px solid #00ff41; color: #00ff41; padding: 13px 30px; font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-title">üîê SECRET MESSAGES</div>
            <div class="login-subtitle">Milit√§rgrad AES-256 Verschl√ºsselung<br>Geben Sie Ihren Lizenz-Schl√ºssel ein</div>
            
            <input type="text" id="licenseKey" class="license-input" placeholder="XXXXX-XXXXX-XXXXX" maxlength="17" autocomplete="off">
            
            <button class="activate-btn" onclick="activateLicense()">
                <span id="activateBtnText">Lizenz Aktivieren</span>
            </button>
            
            <button class="demo-keys-btn" onclick="showDemoKeys()">üß™ Demo-Keys anzeigen</button>
            
            <div class="login-status" id="loginStatus"></div>
        </div>
    </div>

    <!-- Destroy Modal -->
    <div class="destroy-modal" id="destroyModal">
        <div class="destroy-modal-content">
            <div class="destroy-modal-title">‚ö†Ô∏è WARNUNG: UNWIDERRUFLICHE L√ñSCHUNG</div>
            <p>Sie sind dabei, Ihren Zugang permanent zu vernichten!</p>
            <div class="destroy-modal-buttons">
                <button class="confirm-destroy-btn" onclick="confirmDestroyKey()">üóëÔ∏è UNWIDERRUFLICH L√ñSCHEN</button>
                <button class="cancel-destroy-btn" onclick="cancelDestroyKey()">üõ°Ô∏è ABBRECHEN</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-app" id="mainApp">
        <div class="header">
            <div class="app-title">üîê SECRET MESSAGES</div>
            <button class="destroy-btn" onclick="showDestroyModal()">üóëÔ∏è Zugang vernichten</button>
        </div>

        <div class="container">
            <div class="section">
                <div class="section-title">üîí Nachricht Verschl√ºsseln</div>
                <div class="input-group">
                    <label class="input-label">Ihre geheime Nachricht:</label>
                    <textarea class="textarea-input" id="messageToEncrypt" placeholder="Geben Sie hier Ihre vertrauliche Nachricht ein..."></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label">Verschl√ºsselungs-Passwort:</label>
                    <input type="password" class="text-input" id="encryptPassword" placeholder="Sicheres Passwort eingeben">
                </div>
                <button class="action-btn" onclick="encryptMessage()">üîí Verschl√ºsseln</button>
                <button class="action-btn secondary-btn" onclick="generateStrongPassword()">üé≤ Starkes Passwort</button>
                <div class="result-area" id="encryptResult"></div>
            </div>

            <div class="section">
                <div class="section-title">üîì Nachricht Entschl√ºsseln</div>
                <div class="input-group">
                    <label class="input-label">Verschl√ºsselte Nachricht:</label>
                    <textarea class="textarea-input" id="messageToDecrypt" placeholder="F√ºgen Sie hier die verschl√ºsselte Nachricht ein..."></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label">Entschl√ºsselungs-Passwort:</label>
                    <input type="password" class="text-input" id="decryptPassword" placeholder="Passwort zum Entschl√ºsseln">
                </div>
                <button class="action-btn" onclick="decryptMessage()">üîì Entschl√ºsseln</button>
                <button class="action-btn secondary-btn" onclick="clearDecryption()">üóëÔ∏è L√∂schen</button>
                <div class="result-area" id="decryptResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        const API_BASE = '/api';
        let authToken = null;
        let keyId = null;
        let isAuthenticated = false;

        // Initialize App
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîç App initializing...');
            
            // Check for saved token
            const savedToken = localStorage.getItem('secretMessages_authToken');
            const savedKeyId = localStorage.getItem('secretMessages_keyId');
            
            if (savedToken && savedKeyId) {
                try {
                    const response = await fetch(`${API_BASE}/auth/validate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: savedToken })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.valid) {
                        authToken = savedToken;
                        keyId = savedKeyId;
                        isAuthenticated = true;
                        
                        showLoginStatus('Automatisch angemeldet!', 'success');
                        setTimeout(() => {
                            document.getElementById('loginScreen').style.display = 'none';
                            document.getElementById('mainApp').style.display = 'block';
                        }, 1500);
                        return;
                    }
                } catch (error) {
                    console.log('Token validation failed:', error);
                }
                
                localStorage.removeItem('secretMessages_authToken');
                localStorage.removeItem('secretMessages_keyId');
            }
            
            console.log('üì± Showing login screen');
        });

        // License Key Input Formatting
        document.getElementById('licenseKey').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 5) value = value.substr(0, 5) + '-' + value.substr(5);
            if (value.length > 11) value = value.substr(0, 11) + '-' + value.substr(11);
            if (value.length > 17) value = value.substr(0, 17);
            e.target.value = value;
        });

        // Enter key activation
        document.getElementById('licenseKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') activateLicense();
        });

        // Main Functions
        async function activateLicense() {
            const licenseKey = document.getElementById('licenseKey').value.trim().toUpperCase();
            const btn = document.getElementById('activateBtnText');
            
            if (!licenseKey) {
                showLoginStatus('Bitte geben Sie einen Lizenz-Key ein.', 'error');
                return;
            }
            
            if (!/^[A-Z0-9]{5}-[A-Z0-9]{5}-[A-Z0-9]{5}$/.test(licenseKey)) {
                showLoginStatus('Ung√ºltiges Format: XXXXX-XXXXX-XXXXX', 'error');
                return;
            }
            
            btn.textContent = 'Aktivierung l√§uft...';
            showLoginStatus('Lizenz-Key wird aktiviert...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/auth/activate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ licenseKey })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    keyId = data.keyId;
                    isAuthenticated = true;
                    
                    localStorage.setItem('secretMessages_authToken', authToken);
                    localStorage.setItem('secretMessages_keyId', keyId);
                    
                    showLoginStatus('Erfolgreich aktiviert!', 'success');
                    
                    setTimeout(() => {
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('mainApp').style.display = 'block';
                    }, 2000);
                } else {
                    showLoginStatus(data.error || 'Aktivierung fehlgeschlagen', 'error');
                }
            } catch (error) {
                showLoginStatus('Verbindungsfehler', 'error');
            } finally {
                btn.textContent = 'Lizenz Aktivieren';
            }
        }

        function showDemoKeys() {
            alert('üîê DEMO LIZENZ-KEYS:\n\n‚Ä¢ SM001-ALPHA-BETA1\n‚Ä¢ SM002-GAMMA-DELT2\n‚Ä¢ SM003-ECHO-FOXTR3\n\n‚ö†Ô∏è Keys werden dauerhaft an Ihr Ger√§t gebunden!');
        }

        function showDestroyModal() {
            document.getElementById('destroyModal').style.display = 'flex';
        }

        function cancelDestroyKey() {
            document.getElementById('destroyModal').style.display = 'none';
        }

        async function confirmDestroyKey() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/auth/destroy-key`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: authToken })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = null;
                    keyId = null;
                    isAuthenticated = false;
                    localStorage.removeItem('secretMessages_authToken');
                    localStorage.removeItem('secretMessages_keyId');
                    
                    alert('üóëÔ∏è ZUGANG VERNICHTET!\nKey: ' + data.destroyed_key + '\n\nSie werden zur Login-Seite weitergeleitet.');
                    
                    document.getElementById('destroyModal').style.display = 'none';
                    document.getElementById('loginScreen').style.display = 'flex';
                    document.getElementById('mainApp').style.display = 'none';
                    document.getElementById('licenseKey').value = '';
                } else {
                    alert('‚ùå Vernichtung fehlgeschlagen: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Verbindungsfehler');
            }
        }

        function showLoginStatus(message, type) {
            const status = document.getElementById('loginStatus');
            status.textContent = message;
            status.className = `login-status ${type} show`;
            if (type === 'error') setTimeout(() => status.classList.remove('show'), 5000);
        }

        // Encryption Functions
        function encryptMessage() {
            const message = document.getElementById('messageToEncrypt').value;
            const password = document.getElementById('encryptPassword').value;
            const result = document.getElementById('encryptResult');
            
            if (!message.trim()) { result.textContent = '‚ùå Nachricht fehlt'; return; }
            if (!password.trim()) { result.textContent = '‚ùå Passwort fehlt'; return; }
            
            try {
                // Simple Caesar cipher for demo
                const encrypted = btoa(message + '|' + password.substr(0,3));
                result.textContent = 'üîí Verschl√ºsselt:\n\n' + encrypted;
            } catch (error) {
                result.textContent = '‚ùå Verschl√ºsselungsfehler';
            }
        }

        function decryptMessage() {
            const encrypted = document.getElementById('messageToDecrypt').value;
            const password = document.getElementById('decryptPassword').value;
            const result = document.getElementById('decryptResult');
            
            if (!encrypted.trim()) { result.textContent = '‚ùå Verschl√ºsselte Nachricht fehlt'; return; }
            if (!password.trim()) { result.textContent = '‚ùå Passwort fehlt'; return; }
            
            try {
                const decoded = atob(encrypted);
                const parts = decoded.split('|');
                if (parts.length === 2 && parts[1] === password.substr(0,3)) {
                    result.textContent = 'üîì Entschl√ºsselt:\n\n' + parts[0];
                } else {
                    result.textContent = '‚ùå Falsches Passwort';
                }
            } catch (error) {
                result.textContent = '‚ùå Entschl√ºsselungsfehler';
            }
        }

        function generateStrongPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('encryptPassword').value = password;
            alert('üé≤ Passwort generiert:\n\n' + password);
        }

        function clearDecryption() {
            document.getElementById('messageToDecrypt').value = '';
            document.getElementById('decryptPassword').value = '';
            document.getElementById('decryptResult').textContent = '';
        }
    </script>
</body>
</html>
