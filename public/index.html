<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Secret Messages - Cyber Encryption System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff41;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* Container Styles */
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            display: block;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3);
            text-align: center;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        .login-subtitle {
            color: #00cc33;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .license-input {
            width: 100%;

            background: rgba(0, 0, 0, 0.8);

            border-radius: 8px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .license-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .activate-btn, .demo-keys-btn {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 8px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .activate-btn:hover, .demo-keys-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        .demo-keys-btn {
            background: rgba(255, 255, 0, 0.1);
            border-color: #ffff41;
            color: #ffff41;
        }

        .demo-keys-btn:hover {
            background: rgba(255, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 65, 0.5);
        }

        .login-status {
            margin-top: 20px;

        }

        .status-success {
            background: rgba(0, 255, 0, 0.2);

        }

        .header {

        .app-subtitle {

        .logout-btn {
            position: absolute;

        .logout-btn:hover {

        .help-btn {

        /* Sections */

            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;

        .section-title {

        /* Input Groups */
        .input-group {

        }

        .input-label {

            margin-bottom: 8px;
            color: #00cc33;
            font-size: 0.9rem;

        }

        .input-field, .textarea-field {

            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff41;
            border-radius: 5px;

            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .textarea-field {
            resize: vertical;
            min-height: 100px;
        }

        .input-field:focus, .textarea-field:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            border-color: #00ff41;
        }

        /* Buttons */
        .btn {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 8px;
            color: #00ff41;
            padding: 12px 25px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;

        }

        .btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff4444;
            color: #ff4444;
        }

        .btn-danger:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .btn-warning {
            background: rgba(255, 255, 0, 0.1);
            border-color: #ffff41;
            color: #ffff41;
        }

        .btn-warning:hover {
            background: rgba(255, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 65, 0.5);
        }

        /* Button Groups */
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: #00ff41;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Hidden elements */
        .hidden { display: none !important; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .login-container {

            }

            }
            
            .mode-btn {
                margin: 5px 0;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

        <!-- Control Buttons -->
        <div class="section">

                <button class="btn btn-danger" id="clearBtn" onclick="clearAll()">üóëÔ∏è Alles L√∂schen</button>
                <button class="btn btn-warning" id="destroyBtn" onclick="destroyKey()">üí£ Key Vernichten</button>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        let userToken = null;
        let isConnected = false;
        let currentMode = 'encrypt';

        // Matrix Rain Animation
        function initMatrixRain() {
            const canvas = document.getElementById('matrixCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            
            // Matrix characters
            const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            const alphabet = katakana + latin + nums + symbols;
            
            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            
            const rainDrops = [];
            
            // Initialize rain drops
            for(let x = 0; x < columns; x++) {
                rainDrops[x] = Math.random() * -100;
            }
            
            function draw() {
                // Black background with fade effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Set text properties
                ctx.fillStyle = '#00ff41';
                ctx.font = fontSize + 'px monospace';
                
                // Draw falling characters
                for(let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    const x = i * fontSize;
                    const y = rainDrops[i] * fontSize;
                    
                    ctx.fillText(text, x, y);
                    
                    // Reset drop when it goes off screen
                    if(y > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            }
            
            // Start animation
            const animationId = setInterval(draw, 35);
            
            // Handle window resize
            window.addEventListener('resize', resizeCanvas);
            
            return animationId;
        }

        // Server Connection Check
        async function checkServerConnection() {
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok') {
                        isConnected = true;
                        console.log('‚úÖ Server connection established');
                        return true;
                    }
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Server connection failed, using offline mode');
            }
            isConnected = false;
            return false;
        }

        // License Key aktivieren
        async function activateLicense() {
            const licenseKey = document.getElementById('licenseKey').value.trim();
            const activateBtn = document.getElementById('activateBtn');
            const activateBtnText = document.getElementById('activateBtnText');
            
            if (!licenseKey) {
                showError('Bitte geben Sie einen License Key ein');
                return;
            }
            
            // Validate format
            const keyPattern = /^[A-Z0-9]{5}-[A-Z0-9]{5}-[A-Z0-9]{5}$/;
            if (!keyPattern.test(licenseKey)) {
                showError('Ung√ºltiges License Key Format. Verwenden Sie: XXXXX-XXXXX-XXXXX');
                return;
            }
            
            // Loading state
            const originalText = activateBtnText ? activateBtnText.textContent : '';
            if (activateBtnText) activateBtnText.textContent = 'AKTIVIERE...';
            if (activateBtn) activateBtn.disabled = true;
            
            try {
                if (isConnected) {
                    // Try server activation
                    const response = await fetch('/api/auth/activate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ licenseKey })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        userToken = result.token;
                        showSuccess('‚úÖ ' + result.message);
                        await switchToMainApp();
                        await logActivity('license_activated', { keyId: result.keyId });
                    } else {
                        showError('‚ùå ' + result.error);
                    }
                } else {
                    // Offline demo mode
                    const demoKeys = [
                        'SM001-ALPHA-BETA1',
                        'SM002-GAMMA-DELT2',
                        'SM003-OMEGA-ZETA3',
                        'DEMO1-12345-ABCDE',
                        'TEST1-99999-ZZZZZ'
                    ];
                    
                    if (demoKeys.includes(licenseKey)) {
                        userToken = 'demo-token-' + Date.now();
                        showSuccess('‚úÖ Demo-Modus aktiviert');
                        await switchToMainApp();
                    } else {
                        showError('‚ùå Ung√ºltiger License Key (Demo-Modus)');
                    }
                }
                
            } catch (error) {
                console.error('Activation error:', error);
                showError('‚ùå Verbindungsfehler: ' + error.message);
            } finally {
                if (activateBtnText) activateBtnText.textContent = originalText;
                if (activateBtn) activateBtn.disabled = false;
            }
        }

        // Demo Keys anzeigen
        function showDemoKeys() {
            const licenseInput = document.getElementById('licenseKey');
            if (licenseInput) {
                const demoKeys = [
                    'SM001-ALPHA-BETA1',
                    'SM002-GAMMA-DELT2',
                    'SM003-OMEGA-ZETA3',
                    'DEMO1-12345-ABCDE',
                    'TEST1-99999-ZZZZZ'
                ];
                
                const randomKey = demoKeys[Math.floor(Math.random() * demoKeys.length)];
                licenseInput.value = randomKey;
                licenseInput.classList.add('success-animation');
                
                setTimeout(() => {
                    licenseInput.classList.remove('success-animation');
                }, 600);
                
                showInfo('‚ÑπÔ∏è Demo Key eingef√ºgt. Klicken Sie "Lizenz Aktivieren" zum Testen.');
            }
        }

        // Switch to main app
        async function switchToMainApp() {
            const loginScreen = document.getElementById('loginScreen');
            const mainApp = document.getElementById('mainApp');
            
            if (loginScreen) {
                loginScreen.style.display = 'none';
            }
            
            if (mainApp) {
                mainApp.style.display = 'block';
                mainApp.classList.add('fade-in');
            }
            
            // Initialize default mode
            switchMode('encrypt');
        }

        // Mode Switch
        function switchMode(mode) {
            currentMode = mode;
            
            const encryptModeBtn = document.getElementById('encryptModeBtn');
            const decryptModeBtn = document.getElementById('decryptModeBtn');
            const encryptSection = document.getElementById('encryptSection');
            const decryptSection = document.getElementById('decryptSection');
            
            // Update button states
            if (encryptModeBtn && decryptModeBtn) {
                encryptModeBtn.classList.toggle('active', mode === 'encrypt');
                decryptModeBtn.classList.toggle('active', mode === 'decrypt');
            }
            
            // Show/hide sections
            if (encryptSection && decryptSection) {
                if (mode === 'encrypt') {
                    encryptSection.classList.remove('hidden');
                    decryptSection.classList.add('hidden');
                } else {
                    encryptSection.classList.add('hidden');
                    decryptSection.classList.remove('hidden');
                }
            }
            
            logActivity('mode_switched', { mode });
        }

        // Nachricht verschl√ºsseln
        async function encryptMessage() {
            const message = document.getElementById('messageInput').value.trim();
            const code = document.getElementById('encryptCodeInput').value.trim();

        // Encryption Functions
        function performEncryption(message, code) {
            try {
                // Convert message to bytes
                const messageBytes = new TextEncoder().encode(message);
                
                // Generate key from code
                const key = generateKey(code);
                
                // Perform multi-layer encryption
                let encrypted = messageBytes;
                
                // Layer 1: XOR with generated key
                encrypted = xorEncrypt(encrypted, key);
                
                // Layer 2: Shuffle bytes based on code
                encrypted = shuffleBytes(encrypted, code);
                
                // Convert to base64
                const base64 = btoa(String.fromCharCode.apply(null, encrypted));
                
                // Add checksum for integrity
                const checksum = calculateChecksum(base64);
                
                return `SM_${checksum}_${base64}`;
                
            } catch (error) {
                throw new Error('Verschl√ºsselung fehlgeschlagen: ' + error.message);
            }
        }

        function performDecryption(encryptedText, code) {
            try {
                // Validate format
                if (!encryptedText.startsWith('SM_')) {
                    throw new Error('Ung√ºltiges Format');
                }
                
                // Extract parts
                const parts = encryptedText.split('_');
                if (parts.length !== 3) {
                    throw new Error('Ung√ºltiges Format');
                }
                
                const [, checksum, base64] = parts;
                
                // Verify checksum
                if (calculateChecksum(base64) !== checksum) {
                    throw new Error('Daten besch√§digt');
                }
                
                // Decode from base64
                const encrypted = new Uint8Array(
                    atob(base64).split('').map(char => char.charCodeAt(0))
                );
                
                // Generate key from code
                const key = generateKey(code);
                
                // Reverse multi-layer encryption
                let decrypted = encrypted;
                
                // Reverse Layer 2: Unshuffle bytes
                decrypted = unshuffleBytes(decrypted, code);
                
                // Reverse Layer 1: XOR with generated key
                decrypted = xorDecrypt(decrypted, key);
                
                // Convert back to string
                return new TextDecoder().decode(decrypted);
                
            } catch (error) {
                throw new Error('Entschl√ºsselung fehlgeschlagen: ' + error.message);
            }
        }

        // Helper functions for encryption
        function generateKey(code) {
            const key = new Uint8Array(32);
            const codeNum = parseInt(code);
            
            for (let i = 0; i < 32; i++) {
                key[i] = ((codeNum * (i + 1) * 7) + (codeNum >> (i % 8))) % 256;
            }
            
            return key;
        }

        function xorEncrypt(data, key) {
            const result = new Uint8Array(data.length);
            for (let i = 0; i < data.length; i++) {
                result[i] = data[i] ^ key[i % key.length];
            }
            return result;
        }

        function xorDecrypt(data, key) {
            return xorEncrypt(data, key);
        }

        function shuffleBytes(data, code) {
            const result = new Uint8Array(data);
            const codeNum = parseInt(code);
            
            for (let i = result.length - 1; i > 0; i--) {
                const j = ((i * codeNum * 73) + (i * 19)) % (i + 1);
                [result[i], result[j]] = [result[j], result[i]];
            }
            
            return result;
        }

        function unshuffleBytes(data, code) {
            const result = new Uint8Array(data);
            const codeNum = parseInt(code);
            
            for (let i = 1; i < result.length; i++) {
                const j = ((i * codeNum * 73) + (i * 19)) % (i + 1);
                [result[i], result[j]] = [result[j], result[i]];
            }
            
            return result;
        }

        function calculateChecksum(data) {
            let checksum = 0;
            for (let i = 0; i < data.length; i++) {
                checksum = ((checksum << 5) - checksum + data.charCodeAt(i)) & 0xFFFF;
            }
            return checksum.toString(16).padStart(4, '0').toUpperCase();
        }
