<script type="text/javascript">
(function() {
    'use strict';
    
    // Prevent conflicts with existing scripts
    window.SM_APP = window.SM_APP || {};
    
    // Global variables in namespace
    window.SM_APP.userToken = null;
    window.SM_APP.isConnected = false;
    window.SM_APP.currentMode = 'encrypt';
    window.SM_APP.matrixInterval = null;
    
    // Debug function
    function updateDebug(message) {
        const debugEl = document.getElementById('debugInfo');
        if (debugEl) {
            debugEl.textContent = message;
            console.log('üîß DEBUG:', message);
        }
    }
    
    // Matrix Rain Animation
    function initMatrixRain() {
        updateDebug('Matrix Rain initialisiert');
        
        const canvas = document.getElementById('matrixCanvas');
        if (!canvas) {
            updateDebug('FEHLER: Canvas nicht gefunden');
            return;
        }
        
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        const chars = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?01';
        const fontSize = 20;
        const columns = Math.floor(canvas.width / fontSize);
        const rainDrops = [];
        
        for(let x = 0; x < columns; x++) {
            rainDrops[x] = Math.random() * -100;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < rainDrops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                const x = i * fontSize;
                const y = rainDrops[i] * fontSize;
                
                ctx.fillText(text, x, y);
                
                if(y > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }
        
        if (window.SM_APP.matrixInterval) {
            clearInterval(window.SM_APP.matrixInterval);
        }
        
        window.SM_APP.matrixInterval = setInterval(draw, 50);
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            const newColumns = Math.floor(canvas.width / fontSize);
            rainDrops.length = newColumns;
            for(let x = 0; x < newColumns; x++) {
                if (rainDrops[x] === undefined) {
                    rainDrops[x] = Math.random() * -100;
                }
            }
        });
        
        updateDebug('Matrix Rain l√§uft');
    }
    
    // License Key aktivieren
    function activateLicense() {
        updateDebug('License aktivierung gestartet');
        
        const licenseKey = document.getElementById('licenseKey').value.trim();
        const activateBtn = document.getElementById('activateBtn');
        const activateBtnText = document.getElementById('activateBtnText');
        
        if (!licenseKey) {
            showError('Bitte geben Sie einen License Key ein');
            return;
        }
        
        const keyPattern = /^[A-Z0-9]{5}-[A-Z0-9]{5}-[A-Z0-9]{5}$/;
        if (!keyPattern.test(licenseKey)) {
            showError('Ung√ºltiges License Key Format. Verwenden Sie: XXXXX-XXXXX-XXXXX');
            return;
        }
        
        const originalText = activateBtnText ? activateBtnText.textContent : 'Lizenz Aktivieren';
        if (activateBtnText) activateBtnText.textContent = 'AKTIVIERE...';
        if (activateBtn) activateBtn.disabled = true;
        
        setTimeout(() => {
            try {
                const demoKeys = [
                    'SM001-ALPHA-BETA1',
                    'SM002-GAMMA-DELT2',
                    'SM003-OMEGA-ZETA3',
                    'DEMO1-12345-ABCDE',
                    'TEST1-99999-ZZZZZ'
                ];
                
                if (demoKeys.includes(licenseKey)) {
                    window.SM_APP.userToken = 'demo-token-' + Date.now();
                    showSuccess('‚úÖ Demo-Modus aktiviert - Zugang gew√§hrt!');
                    updateDebug('License erfolgreich aktiviert');
                    
                    setTimeout(() => {
                        switchToMainApp();
                    }, 1500);
                } else {
                    showError('‚ùå Ung√ºltiger License Key (Demo-Modus)');
                    updateDebug('Ung√ºltiger License Key');
                }
                
            } catch (error) {
                showError('‚ùå Aktivierungsfehler: ' + error.message);
                updateDebug('Aktivierungsfehler: ' + error.message);
            } finally {
                if (activateBtnText) activateBtnText.textContent = originalText;
                if (activateBtn) activateBtn.disabled = false;
            }
        }, 1000);
    }
    
    // Demo Keys anzeigen
    function showDemoKeys() {
        updateDebug('Demo Keys werden angezeigt');
        
        const licenseInput = document.getElementById('licenseKey');
        if (licenseInput) {
            const demoKeys = [
                'SM001-ALPHA-BETA1',
                'SM002-GAMMA-DELT2',
                'SM003-OMEGA-ZETA3',
                'DEMO1-12345-ABCDE',
                'TEST1-99999-ZZZZZ'
            ];
            
            const randomKey = demoKeys[Math.floor(Math.random() * demoKeys.length)];
            licenseInput.value = randomKey;
            licenseInput.classList.add('success-animation');
            
            setTimeout(() => {
                licenseInput.classList.remove('success-animation');
            }, 600);
            
            showInfo('‚ÑπÔ∏è Demo Key eingef√ºgt: ' + randomKey);
            updateDebug('Demo Key eingef√ºgt: ' + randomKey);
        }
    }
    
    // Switch to main app
    function switchToMainApp() {
        updateDebug('Wechsel zur Hauptapp');
        
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        
        if (loginScreen) {
            loginScreen.style.display = 'none';
        }
        
        if (mainApp) {
            mainApp.style.display = 'block';
            mainApp.classList.add('fade-in');
        }
        
        switchMode('encrypt');
        updateDebug('Hauptapp geladen');
    }
    
    // Mode Switch
    function switchMode(mode) {
        updateDebug('Modus wechsel zu: ' + mode);
        
        window.SM_APP.currentMode = mode;
        
        const encryptModeBtn = document.getElementById('encryptModeBtn');
        const decryptModeBtn = document.getElementById('decryptModeBtn');
        const encryptSection = document.getElementById('encryptSection');
        const decryptSection = document.getElementById('decryptSection');
        
        if (encryptModeBtn && decryptModeBtn) {
            encryptModeBtn.classList.toggle('active', mode === 'encrypt');
            decryptModeBtn.classList.toggle('active', mode === 'decrypt');
        }
        
        if (encryptSection && decryptSection) {
            if (mode === 'encrypt') {
                encryptSection.classList.remove('hidden');
                decryptSection.classList.add('hidden');
            } else {
                encryptSection.classList.add('hidden');
                decryptSection.classList.remove('hidden');
            }
        }
    }
    
    // Status message functions
    function showSuccess(message) {
        showStatus(message, 'status-success');
    }
    
    function showError(message) {
        showStatus(message, 'status-error');
    }
    
    function showInfo(message) {
        showStatus(message, 'status-info');
    }
    
    function showStatus(message, className) {
        const statusEl = document.getElementById('loginStatus');
        if (statusEl) {
            statusEl.textContent = message;
            statusEl.className = 'login-status ' + className;
            
            setTimeout(() => {
                if (statusEl.textContent === message) {
                    statusEl.textContent = '';
                    statusEl.className = 'login-status';
                }
            }, 5000);
        }
    }
    
    // Encryption functions (simplified)
    function performEncryption(message, code) {
        const encoded = btoa(message + '|' + code);
        return 'SM_' + encoded.split('').reverse().join('') + '_ENCRYPTED';
    }
    
    function performDecryption(encryptedText, code) {
        try {
            if (!encryptedText.startsWith('SM_') || !encryptedText.endsWith('_ENCRYPTED')) {
                throw new Error('Ung√ºltiges Format');
            }
            
            const encoded = encryptedText.slice(3, -10);
            const decoded = atob(encoded.split('').reverse().join(''));
            const parts = decoded.split('|');
            
            if (parts.length !== 2 || parts[1] !== code) {
                throw new Error('Falscher Code');
            }
            
            return parts[0];
        } catch (error) {
            throw new Error('Entschl√ºsselung fehlgeschlagen');
        }
    }

    // Copy to clipboard
    async function copyToClipboard(elementId) {
        updateDebug('Kopiere in Zwischenablage: ' + elementId);
        
        const element = document.getElementById(elementId);
        if (!element || !element.value) {
            showError('Nichts zum Kopieren vorhanden');
            return;
        }
        
        try {
            if (navigator.clipboard) {
                await navigator.clipboard.writeText(element.value);
            } else {
                element.select();
                document.execCommand('copy');
            }
            
            showSuccess('‚úÖ In Zwischenablage kopiert');
            updateDebug('Text kopiert');
            
            element.classList.add('success-animation');
            setTimeout(() => {
                element.classList.remove('success-animation');
            }, 600);
            
        } catch (error) {
            showError('‚ùå Kopieren fehlgeschlagen');
            updateDebug('Kopieren fehlgeschlagen: ' + error.message);
        }
    }

    // Setup event listeners
    function setupEventListeners() {
        updateDebug('Event Listeners werden eingerichtet');
        
        // Prevent any existing event listeners from interfering
        const activateBtn = document.getElementById('activateBtn');
        if (activateBtn) {
            // Remove any existing listeners
            activateBtn.replaceWith(activateBtn.cloneNode(true));
            document.getElementById('activateBtn').addEventListener('click', activateLicense);
        }
        
        const demoKeysBtn = document.getElementById('demoKeysBtn');
        if (demoKeysBtn) {
            demoKeysBtn.replaceWith(demoKeysBtn.cloneNode(true));
            document.getElementById('demoKeysBtn').addEventListener('click', showDemoKeys);
        }
        
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', logout);
        }
        
        const helpBtn = document.getElementById('helpBtn');
        if (helpBtn) {
            helpBtn.addEventListener('click', showHelp);
        }
        
        const encryptModeBtn = document.getElementById('encryptModeBtn');
        if (encryptModeBtn) {
            encryptModeBtn.addEventListener('click', () => switchMode('encrypt'));
        }
        
        const decryptModeBtn = document.getElementById('decryptModeBtn');
        if (decryptModeBtn) {
            decryptModeBtn.addEventListener('click', () => switchMode('decrypt'));
        }
        
        const encryptBtn = document.getElementById('encryptBtn');
        if (encryptBtn) {
            encryptBtn.addEventListener('click', encryptMessage);
        }
        
        const decryptBtn = document.getElementById('decryptBtn');
        if (decryptBtn) {
            decryptBtn.addEventListener('click', decryptMessage);
        }
        
        const copyEncryptedBtn = document.getElementById('copyEncryptedBtn');
        if (copyEncryptedBtn) {
            copyEncryptedBtn.addEventListener('click', () => copyToClipboard('encryptedOutput'));
        }
        
        const copyDecryptedBtn = document.getElementById('copyDecryptedBtn');
        if (copyDecryptedBtn) {
            copyDecryptedBtn.addEventListener('click', () => copyToClipboard('decryptedOutput'));
        }
        
        const clearBtn = document.getElementById('clearBtn');
        if (clearBtn) {
            clearBtn.addEventListener('click', clearAll);
        }
        
        const destroyBtn = document.getElementById('destroyBtn');
        if (destroyBtn) {
            destroyBtn.addEventListener('click', destroyKey);
        }
        
        // License key input
        const licenseInput = document.getElementById('licenseKey');
        if (licenseInput) {
            licenseInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    activateLicense();
                }
            });
            
            licenseInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
                if (value.length > 5) {
                    value = value.substring(0, 5) + '-' + value.substring(5);
                }
                if (value.length > 11) {
                    value = value.substring(0, 11) + '-' + value.substring(11);
                }
                if (value.length > 17) {
                    value = value.substring(0, 17);
                }
                e.target.value = value;
            });
        }
        
        // Code inputs
        const codeInputs = ['encryptCodeInput', 'decryptCodeInput'];
        codeInputs.forEach(inputId => {
            const input = document.getElementById(inputId);
            if (input) {
                input.addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
                
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        if (inputId === 'encryptCodeInput') {
                            encryptMessage();
                        } else {
                            decryptMessage();
                        }
                    }
                });
            }
        });
        
        updateDebug('Event Listeners eingerichtet');
    }

    // Start the app
    initApp();

})();
