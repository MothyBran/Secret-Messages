<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>SECURE ADMIN PANEL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: #0f1215;
            --accent-blue: #00BFFF;
            --accent-glow: rgba(0, 191, 255, 0.3);
            --text-main: #e0e0e0;
            --text-muted: #8899a6;
            --border-color: #333;
            --error-red: #ff3333;
            --success-green: #00ff41;
            --warning-orange: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === BACKGROUND GRID === */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 191, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1; pointer-events: none;
        }

        /* === UI ELEMENTS === */
        input, select, button { font-family: 'Roboto Mono', monospace; outline: none; }

        .btn {
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 8px 16px;
            font-size: 0.85rem; font-weight: 600;
            text-transform: uppercase; cursor: pointer;
            transition: all 0.2s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn:hover { background: var(--accent-blue); color: #000; box-shadow: 0 0 15px var(--accent-glow); }
        .btn-danger { border-color: var(--error-red); color: var(--error-red); background: rgba(255, 50, 50, 0.1); }
        .btn-danger:hover { background: var(--error-red); color: #fff; box-shadow: 0 0 15px rgba(255, 50, 50, 0.4); }

        .input-field {
            background: #000; border: 1px solid #333; color: #fff;
            padding: 10px; width: 100%; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--accent-blue); }

        /* === LOGIN SCREEN === */
        #login-view {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100%;
        }
        .login-box {
            background: var(--bg-panel); border: 1px solid var(--accent-blue);
            padding: 40px; width: 100%; max-width: 400px;
            text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .login-box::before {
            content: ''; position: absolute; top: -1px; left: -1px; right: -1px; height: 2px;
            background: var(--accent-blue); box-shadow: 0 0 10px var(--accent-blue);
        }

        /* === DASHBOARD LAYOUT === */
        #dashboard-view { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; width: 100%; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 30px;
        }
        h1 { font-size: 1.8rem; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        h1 span { color: var(--accent-blue); }

        /* STATS CARDS */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(15, 18, 21, 0.8); border: 1px solid #333;
            padding: 20px; display: flex; flex-direction: column;
        }
        .stat-val { font-size: 2rem; font-weight: bold; color: var(--accent-blue); font-family: 'Roboto Mono'; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }

        /* SECTIONS */
        .section { margin-bottom: 40px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; background: rgba(0, 191, 255, 0.05); padding: 10px; border-left: 3px solid var(--accent-blue);
        }
        .section-title { font-size: 1.2rem; font-weight: 600; text-transform: uppercase; }

        /* GENERATOR TOOLBAR */
        .generator-toolbar {
            background: var(--bg-panel); border: 1px solid #333; padding: 20px;
            display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap;
        }
        .form-group { flex: 1; min-width: 200px; }
        .form-label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 5px; }

        /* TABLES */
        .table-responsive { overflow-x: auto; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; font-family: 'Roboto Mono'; font-size: 0.85rem; }
        th { background: #111; color: var(--accent-blue); padding: 12px; text-align: left; text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 12px; border-bottom: 1px solid #222; color: #ccc; }
        tr:hover { background: rgba(0, 191, 255, 0.03); }
        
        .status-active { color: var(--success-green); }
        .status-blocked { color: var(--error-red); font-weight: bold; }
        .status-expired { color: var(--text-muted); text-decoration: line-through; }

        /* ACTION BUTTONS IN TABLE */
        .action-btn {
            background: none; border: 1px solid #444; color: #888;
            padding: 4px 8px; font-size: 0.7rem; cursor: pointer; margin-right: 5px;
        }
        .action-btn:hover { border-color: #fff; color: #fff; }
        .btn-danger-small:hover { border-color: var(--error-red); color: var(--error-red); }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div id="login-view">
        <div class="login-box">
            <h2 style="margin-bottom: 20px;">ADMIN ACCESS</h2>
            <form id="adminLoginForm">
                <input type="password" id="adminPasswordInput" class="input-field" placeholder="Admin Passwort" required>
                <button type="submit" class="btn" style="width:100%; margin-top: 20px;">SYSTEM ZUGRIFF</button>
            </form>
        </div>
    </div>

    <div id="dashboard-view">
        <header>
            <h1>SECURE <span>ADMIN</span></h1>
            <button id="logoutBtn" class="btn btn-danger">ABMELDEN</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-val" id="statUsers">0</span>
                <span class="stat-label">Registrierte Nutzer</span>
            </div>
            <div class="stat-card">
                <span class="stat-val" id="statKeys">0</span>
                <span class="stat-label">Aktive Lizenzen</span>
            </div>
            <div class="stat-card">
                <span class="stat-val" id="statRevenue">0,00 ‚Ç¨</span>
                <span class="stat-label">Gesamtumsatz</span>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">üîë Lizenz Generator</span>
            </div>
            <div class="generator-toolbar">
                <div class="form-group">
                    <label class="form-label">Lizenz Typ</label>
                    <select id="genDuration" class="input-field">
                        <option value="1m">1 Monat</option>
                        <option value="3m">3 Monate</option>
                        <option value="12m">12 Monate</option>
                        <option value="unlimited">Lifetime (Unlimited)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Anzahl</label>
                    <input type="number" id="genCount" class="input-field" value="1" min="1" max="50">
                </div>
                <button id="generateBtn" class="btn" style="height: 42px;">Generieren</button>
            </div>
            <div id="newKeysArea" style="margin-top:20px; background:#000; padding:15px; border:1px dashed var(--accent-blue); display:none; font-family:'Roboto Mono'; white-space:pre-wrap;"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">üë• Benutzerverwaltung</span>
                <button class="btn" id="refreshUsersBtn" style="padding:4px 10px;">‚Üª</button>
            </div>
            <input type="text" id="searchUser" class="input-field" placeholder="Suche nach Benutzername..." style="margin-bottom:10px;">
            <div class="table-responsive">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Benutzername</th>
                            <th>Status</th>
                            <th>Letzter Login</th>
                            <th>Ger√§t ID (Gekoppelt)</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">üóùÔ∏è Alle Lizenzen</span>
            </div>
            <div class="table-responsive">
                <table id="keysTable">
                    <thead>
                        <tr>
                            <th>Lizenz Key</th>
                            <th>Typ</th>
                            <th>Status</th>
                            <th>Erstellt</th>
                            <th>Ablauf</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
