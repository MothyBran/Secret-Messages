<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messages - Enterprise Launcher</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .launcher-card {
            background: rgba(16, 20, 24, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
            color: #fff;
            letter-spacing: 1px;
        }
        p {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-primary {
            background: #00BFFF;
            color: #000;
        }
        .btn-primary:hover {
            background: #009ACD;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid #444;
            color: #ccc;
        }
        .btn-secondary:hover {
            border-color: #666;
            color: #fff;
        }
        .hidden { display: none; }
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #00BFFF;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            background: #222;
            color: #888;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8em;
            color: #aaa;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00BFFF;
        }
    </style>
</head>
<body>

    <div class="launcher-card" id="mainView">
        <img src="images/Logo_SM.png" alt="Logo" class="logo">
        <h2>SECURE MESSAGES</h2>
        <p>Enterprise Edition</p>

        <div id="scanSection">
            <button class="btn btn-primary" onclick="startScan()">
                <i class="fas fa-network-wired"></i> Hub suchen
            </button>
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Suche im Netzwerk...</p>
            </div>
        </div>

        <div id="hubFound" class="hidden">
            <p style="color: #00BFFF;">Hub gefunden!</p>
            <p id="hubUrl" style="font-family: monospace; background: #111; padding: 5px;"></p>
            <button class="btn btn-primary" onclick="connectHub()">Verbinden</button>
        </div>

        <div id="noHub" class="hidden">
            <p style="color: #ff4444;">Kein Hub gefunden.</p>
            <button class="btn btn-secondary" onclick="startScan()">Erneut suchen</button>
            <hr style="border-color: #222; margin: 20px 0;">
            <button class="btn btn-secondary" style="font-size: 0.8em;" onclick="showAdminSetup()">
                Dieses Gerät als IT-Admin Hub einrichten
            </button>
        </div>
    </div>

    <div class="launcher-card hidden" id="adminView">
        <h3>Admin Aktivierung</h3>
        <p>Geben Sie Ihren Enterprise Master Key ein, um diesen PC als LAN-Hub zu aktivieren.</p>

        <div class="input-group">
            <label>Lizenzschlüssel (Master)</label>
            <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>

        <button class="btn btn-primary" onclick="activateAdmin()">Aktivieren</button>
        <button class="btn btn-secondary" onclick="location.reload()">Zurück</button>

        <div id="activationLoader" class="hidden">
            <div class="spinner"></div>
        </div>
        <p id="activationMsg" style="color: #ff4444; margin-top: 10px;"></p>
    </div>

    <script>
        let foundHubUrl = null;

        async function startScan() {
            document.getElementById('scanSection').querySelector('button').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('noHub').classList.add('hidden');

            const url = await window.electron.scanHub();

            document.getElementById('loader').classList.add('hidden');

            if (url) {
                foundHubUrl = url;
                document.getElementById('hubFound').classList.remove('hidden');
                document.getElementById('hubUrl').textContent = url;
            } else {
                document.getElementById('noHub').classList.remove('hidden');
            }
        }

        function connectHub() {
            if (foundHubUrl) {
                window.electron.connectHub(foundHubUrl);
            }
        }

        function showAdminSetup() {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('adminView').classList.remove('hidden');
        }

        async function activateAdmin() {
            const key = document.getElementById('licenseKey').value.trim();
            if (!key) return;

            document.getElementById('activationLoader').classList.remove('hidden');
            document.getElementById('activationMsg').textContent = '';

            const result = await window.electron.activateAdmin(key);

            if (result.success) {
                document.getElementById('activationMsg').style.color = '#00BFFF';
                document.getElementById('activationMsg').textContent = 'Erfolg! Neustart...';
            } else {
                document.getElementById('activationLoader').classList.add('hidden');
                document.getElementById('activationMsg').style.color = '#ff4444';
                document.getElementById('activationMsg').textContent = result.error || 'Fehler';
            }
        }

        // Auto-scan on load
        setTimeout(startScan, 500);
    </script>
</body>
</html>
