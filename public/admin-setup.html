<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://www.secure-msg.app;">
    <title>Enterprise Setup</title>
    <link href="/assets/fonts/fonts.css" rel="stylesheet">
    <link href="/assets/css/ui.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-head);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .setup-box {
            background: var(--bg-panel);
            padding: 40px;
            border: 1px solid var(--accent-primary);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 157, 0, 0.2);
        }
        h1 { color: var(--accent-primary); text-transform: uppercase; letter-spacing: 2px; }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #000; border: 1px solid #333;
            color: var(--accent-primary); font-family: var(--font-mono);
            box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px;
            background: var(--accent-primary); border: none;
            color: #000; font-weight: bold; text-transform: uppercase;
            cursor: pointer; margin-top: 20px;
        }
        button:hover { opacity: 0.9; }
        .error { color: #ff3333; margin-top: 10px; min-height: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="setup-box">
        <h1>Enterprise Setup</h1>
        <p>Aktivierung & Admin-Erstellung</p>

        <form id="setupForm">
            <input type="text" id="masterKey" placeholder="Master Lizenzschlüssel" required autocomplete="off">
            <input type="text" id="username" placeholder="Admin Benutzername" required autocomplete="off">
            <input type="password" id="password" placeholder="Passwort / Zugangscode" required>

            <button type="submit" id="submitBtn">Setup Abschließen</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="cyber-loader">
            <div class="spinner-ring">
                <div class="spinner-lock"></div>
            </div>
            <p style="margin-top:10px; color:var(--accent-primary); font-size:0.9rem;">VERIFYING INTEGRITY...</p>
        </div>

        <!-- Success -->
        <div id="successView" class="success-container">
            <div class="check-icon">✓</div>
            <div class="success-text">SYSTEM VERIFIED</div>
            <p style="font-size:0.8rem; color:#888;">Redirecting to Hub...</p>
        </div>

        <div class="error" id="msg"></div>
    </div>

    <script src="/assets/js/setup.js"></script>
</body>
</html>
