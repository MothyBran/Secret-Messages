<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+New:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 50%, #0d0d0d 100%);

            color: #00ff41;

        body::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;

        .container {

        .header {
            text-align: center;

        .help-modal {
            position: fixed;
            top: 0;

        .help-content {

            max-height: 80vh;

        .help-close {
            position: absolute;

        .help-close:hover {

        .title {
            font-size: 2.5rem;

            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;

        .code-input {

        .button-group {
            display: flex;
            gap: 15px;

        }
        
        .btn {
            background: linear-gradient(45deg, #003300, #006600);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;

            overflow: hidden;

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;

            height: 100%;

        .btn:hover {

            margin-top: 15px;

            border-radius: 4px;

            transition: opacity 0.3s ease;
        }
        
        .status.show {
            opacity: 1;
        }
        
        .status.success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
        }
        
        .status.error {

        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;

            .title {

            .mode-switch {

            .mode-btn {

            }

    </style>

<body>
    <div class="container">
        <div class="header">
            <button class="help-btn" onclick="openHelp()">?</button>
            <h1 class="title">SECRET MESSAGES</h1>
            <p class="subtitle">SICHERES VERSCHLÜSSELUNGS-SYSTEM v12.0</p>
        </div>
        
        <div class="section">
            <div class="mode-switch">
                <button class="mode-btn active" onclick="switchMode('encrypt')">VERSCHLÜSSELN</button>
                <button class="mode-btn" onclick="switchMode('decrypt')">ENTSCHLÜSSELN</button>
            </div>
            
            <div class="input-group">
                <label class="input-label" id="messageLabel">NACHRICHT EINGEBEN:</label>
                <textarea class="textarea-field" id="messageInput" placeholder="Gib deine geheime Nachricht hier ein (alle Sonderzeichen erlaubt)"></textarea>
            </div>
            
            <div class="input-group">
                <label class="input-label">5-STELLIGER CODE:</label>
                <input type="text" class="input-field code-input" id="codeInput" placeholder="12345" maxlength="5">
            </div>
            
            <div class="button-group">
                <button class="btn" id="processBtn" onclick="processMessage()">GENERIEREN</button>
                <button class="btn" onclick="copyToClipboard()">TEXT KOPIEREN</button>
                <button class="btn" onclick="clearAll()">LÖSCHEN</button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="section">
            <h3 class="section-title" id="resultTitle">VERSCHLÜSSELTE NACHRICHT:</h3>
            <textarea class="textarea-field result-field" id="resultOutput" readonly placeholder="Das Ergebnis wird hier angezeigt..."></textarea>
        </div>
    </div>

    <script>
        var currentMode = 'encrypt';
        
        // Sichere ASCII-Mapping-Tabelle fuer Sonderzeichen
        var specialCharMapping = {
            '.': 'QQ1', ',': 'QQ2', '!': 'QQ3', '?': 'QQ4', 'EUR': 'QQ5',
            '&': 'QQ6', '+': 'QQ7', '-': 'QQ8', '(': 'QQ9', ')': 'QQ0',
            '#': 'QW1', '@': 'QW2', '/': 'QW3', '$': 'QW4', '%': 'QW5',
            '=': 'QW6', ':': 'QW7', '*': 'QW8', '<': 'QW9', '>': 'QW0',
            '"': 'QE1', "'": 'QE2', '`': 'QE3', '|': 'QE4', '\\': 'QE5',
            '{': 'QE6', '}': 'QE7', '[': 'QE8', ']': 'QE9', '^': 'QE0', '_': 'QR1'
        };
        
        // Rueckwaerts-Mapping
        var reverseCharMapping = {};
        for (var key in specialCharMapping) {
            reverseCharMapping[specialCharMapping[key]] = key;
        }
        
        // Euro-Zeichen separat behandeln
        function preprocessEuroSign(text) {
            return text.replace(/€/g, 'EUR');
        }
        
        function restoreEuroSign(text) {
            return text.replace(/EUR/g, '€');
        }
        
        // Sonderzeichen ersetzen
        function replaceSpecialChars(text) {
            text = preprocessEuroSign(text);
            var result = text;
            for (var special in specialCharMapping) {
                while (result.indexOf(special) !== -1) {
                    result = result.replace(special, specialCharMapping[special]);
                }
            }
            return result;
        }
        
        // Sonderzeichen wiederherstellen
        function restoreSpecialChars(text) {
            var result = text;
            for (var replacement in reverseCharMapping) {
                while (result.indexOf(replacement) !== -1) {
                    result = result.replace(replacement, reverseCharMapping[replacement]);
                }
            }
            result = restoreEuroSign(result);
            return result;
        }
        
        // UTF-8 Encoding
        function stringToUTF8Bytes(str) {
            var utf8 = [];
            for (var i = 0; i < str.length; i++) {
                var charCode = str.charCodeAt(i);
                
                if (charCode < 0x80) {
                    utf8.push(charCode);
                } else if (charCode < 0x800) {
                    utf8.push(0xC0 | (charCode >> 6));
                    utf8.push(0x80 | (charCode & 0x3F));
                } else if (charCode < 0xD800 || charCode >= 0xE000) {
                    utf8.push(0xE0 | (charCode >> 12));
                    utf8.push(0x80 | ((charCode >> 6) & 0x3F));
                    utf8.push(0x80 | (charCode & 0x3F));
                } else {
                    i++;
                    if (i < str.length) {
                        var codePoint = 0x10000 + (((charCode & 0x3FF) << 10) | (str.charCodeAt(i) & 0x3FF));
                        utf8.push(0xF0 | (codePoint >> 18));
                        utf8.push(0x80 | ((codePoint >> 12) & 0x3F));
                        utf8.push(0x80 | ((codePoint >> 6) & 0x3F));
                        utf8.push(0x80 | (codePoint & 0x3F));
                    }
                }
            }
            return utf8;
        }
        
        function utf8BytesToString(bytes) {
            var result = '';
            var i = 0;
            
            while (i < bytes.length) {
                var byte1 = bytes[i];
                
                if (byte1 < 0x80) {
                    result += String.fromCharCode(byte1);
                    i++;
                } else if ((byte1 & 0xE0) === 0xC0) {
                    if (i + 1 < bytes.length) {
                        var byte2 = bytes[i + 1];
                        var charCode = ((byte1 & 0x1F) << 6) | (byte2 & 0x3F);
                        result += String.fromCharCode(charCode);
                    }
                    i += 2;
                } else if ((byte1 & 0xF0) === 0xE0) {
                    if (i + 2 < bytes.length) {
                        var byte2 = bytes[i + 1];
                        var byte3 = bytes[i + 2];
                        var charCode = ((byte1 & 0x0F) << 12) | ((byte2 & 0x3F) << 6) | (byte3 & 0x3F);
                        result += String.fromCharCode(charCode);
                    }
                    i += 3;
                } else if ((byte1 & 0xF8) === 0xF0) {
                    if (i + 3 < bytes.length) {
                        var byte2 = bytes[i + 1];
                        var byte3 = bytes[i + 2];
                        var byte4 = bytes[i + 3];
                        var codePoint = ((byte1 & 0x07) << 18) | ((byte2 & 0x3F) << 12) | ((byte3 & 0x3F) << 6) | (byte4 & 0x3F);
                        
                        if (codePoint > 0xFFFF) {
                            var high = 0xD800 + ((codePoint - 0x10000) >> 10);
                            var low = 0xDC00 + ((codePoint - 0x10000) & 0x3FF);
                            result += String.fromCharCode(high, low);
                        } else {
                            result += String.fromCharCode(codePoint);
                        }
                    }
                    i += 4;
                } else {
                    i++;
                }
            }
            
            return result;
        }
        
        // Verschluesselung
        function generateCodeMatrix(code) {
            var digits = [];
            for (var i = 0; i < code.length; i++) {
                digits.push(parseInt(code.charAt(i)));
            }
            var matrix = [];
            
            for (var i = 0; i < 20; i++) {
                var base = digits[i % 5];
                var multiplier = (digits[(i + 1) % 5] * digits[(i + 2) % 5]) || 1;
                var offset = (i * base + multiplier + digits[(i + 3) % 5]) % 256;
                matrix.push(offset);
            }
            
            return matrix;
        }
        
        function advancedXOR(byteValue, index, codeMatrix) {
            var result = byteValue;
            
            result ^= codeMatrix[index % codeMatrix.length];
            result ^= (index * 13 + 7) % 256;
            
            if (index > 0) {
                result ^= (index * codeMatrix[(index - 1) % codeMatrix.length]) % 256;
            }
            
            result = ((result * 17) + (codeMatrix[index % 8] * 23)) % 256;
            
            return result;
        }
        
        function reverseAdvancedXOR(value, index, codeMatrix) {
            var originalValue = 0;
            for (var test = 0; test < 256; test++) {
                if (((test * 17) + (codeMatrix[index % 8] * 23)) % 256 === value) {
                    originalValue = test;
                    break;
                }
            }
            
            if (index > 0) {
                originalValue ^= (index * codeMatrix[(index - 1) % codeMatrix.length]) % 256;
            }
            
            originalValue ^= (index * 13 + 7) % 256;
            originalValue ^= codeMatrix[index % codeMatrix.length];
            
            return originalValue;
        }
        
        function deterministicShuffle(array, code) {
            var result = array.slice();
            var codeNum = parseInt(code);
            
            for (var i = result.length - 1; i > 0; i--) {
                var j = ((i * codeNum * 73) + (i * 19)) % (i + 1);
                var temp = result[i];
                result[i] = result[j];
                result[j] = temp;
            }
            
            return result;
        }
        
        function reverseDetShuffle(array, code) {
            var result = array.slice();
            var codeNum = parseInt(code);
            
            for (var i = 1; i < result.length; i++) {
                var j = ((i * codeNum * 73) + (i * 19)) % (i + 1);
                var temp = result[i];
                result[i] = result[j];
                result[j] = temp;
            }
            
            return result;
        }
        
        function compactBase62(numbers) {
            var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            var result = '';
            
            for (var i = 0; i < numbers.length; i += 2) {
                var combined = numbers[i];
                if (i + 1 < numbers.length) {
                    combined = combined * 256 + numbers[i + 1];
                }
                
                var encoded = '';
                var temp = combined;
                if (temp === 0) {
                    encoded = '0';
                } else {
                    do {
                        encoded = chars.charAt(temp % 62) + encoded;
                        temp = Math.floor(temp / 62);
                    } while (temp > 0);
                }
                
                while (encoded.length < 4) {
                    encoded = '0' + encoded;
                }
                result += encoded;
            }
            
            return result;
        }
        
        function decompactBase62(base62String) {
            var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            var charMap = {};
            for (var i = 0; i < chars.length; i++) {
                charMap[chars.charAt(i)] = i;
            }
            
            var numbers = [];
            
            for (var i = 0; i < base62String.length; i += 4) {
                var block = base62String.substring(i, i + 4);
                
                var combined = 0;
                for (var j = 0; j < block.length; j++) {
                    var char = block.charAt(j);
                    if (charMap[char] !== undefined) {
                        combined = combined * 62 + charMap[char];
                    }
                }
                
                if (combined >= 256) {
                    numbers.push(Math.floor(combined / 256));
                    numbers.push(combined % 256);
                } else {
                    numbers.push(combined);
                }
            }
            
            return numbers;
        }
        
        function reverseString(str) {
            return str.split('').reverse().join('');
        }
        
        // Hauptfunktionen
        function encryptMessage(message, code) {
            if (!message || !code) {
                throw new Error('Nachricht und Code sind erforderlich');
            }
            
            if (code.length !== 5 || !/^\d{5}$/.test(code)) {
                throw new Error('Code muss genau 5 Ziffern enthalten');
            }
            
            var preprocessedMessage = replaceSpecialChars(message);
            var currentData = stringToUTF8Bytes(preprocessedMessage);
            var result1 = performEncryptionCycle(currentData, code);
            var bytes1 = stringToUTF8Bytes(result1);
            var result2 = performEncryptionCycle(bytes1, code);
            
            return result2;
        }
        
        function performEncryptionCycle(messageBytes, code) {
            var codeMatrix = generateCodeMatrix(code);
            
            var xorResult = [];
            for (var i = 0; i < messageBytes.length; i++) {
                var encryptedByte = advancedXOR(messageBytes[i], i, codeMatrix);
                xorResult.push(encryptedByte);
            }
            
            var shuffled = deterministicShuffle(xorResult, code);
            
            var finalResult = shuffled.slice();
            var codeSum = parseInt(code);
            for (var pass = 0; pass < 3; pass++) {
                for (var i = 0; i < finalResult.length - 1; i++) {
                    if ((i + codeSum + pass * 47) % 3 === 0) {
                        var temp = finalResult[i];
                        finalResult[i] = finalResult[i + 1];
                        finalResult[i + 1] = temp;
                    }
                }
            }
            
            var base62Result = compactBase62(finalResult);
            return reverseString(base62Result);
        }
        
        function decryptMessage(encryptedMessage, code) {
            if (!encryptedMessage || !code) {
                throw new Error('Verschlüsselte Nachricht und Code sind erforderlich');
            }
            
            if (code.length !== 5 || !/^\d{5}$/.test(code)) {
                throw new Error('Code muss genau 5 Ziffern enthalten');
            }
            
            try {
                var result1 = performDecryptionCycle(encryptedMessage, code);
                var result2 = performDecryptionCycle(result1, code);
                var finalResult = restoreSpecialChars(result2);
                
                return finalResult;
                
            } catch (error) {
                throw new Error('Entschlüsselung fehlgeschlagen - falscher Code oder beschädigte Daten');
            }
        }
        
        function performDecryptionCycle(encryptedData, code) {
            var codeMatrix = generateCodeMatrix(code);
            
            var unmirrored = reverseString(encryptedData);
            var finalResult = decompactBase62(unmirrored);
            
            var codeSum = parseInt(code);
            for (var pass = 2; pass >= 0; pass--) {
                for (var i = finalResult.length - 2; i >= 0; i--) {
                    if ((i + codeSum + pass * 47) % 3 === 0) {
                        var temp = finalResult[i];
                        finalResult[i] = finalResult[i + 1];
                        finalResult[i + 1] = temp;
                    }
                }
            }
            
            var xorResult = reverseDetShuffle(finalResult, code);
            
            var decryptedBytes = [];
            for (var i = 0; i < xorResult.length; i++) {
                var originalByte = reverseAdvancedXOR(xorResult[i], i, codeMatrix);
                decryptedBytes.push(originalByte);
            }
            
            return utf8BytesToString(decryptedBytes);
        }
        
        // UI-Funktionen
        function switchMode(mode) {
            currentMode = mode;
            var encryptBtn = document.querySelector('.mode-btn:first-child');
            var decryptBtn = document.querySelector('.mode-btn:last-child');
            var messageLabel = document.getElementById('messageLabel');
            var processBtn = document.getElementById('processBtn');
            var resultTitle = document.getElementById('resultTitle');
            var messageInput = document.getElementById('messageInput');
            var resultOutput = document.getElementById('resultOutput');
            
            if (mode === 'encrypt') {
                encryptBtn.classList.add('active');
                decryptBtn.classList.remove('active');
                messageLabel.textContent = 'NACHRICHT EINGEBEN:';
                processBtn.textContent = 'VERSCHLÜSSELN';
                resultTitle.textContent = 'VERSCHLÜSSELTE NACHRICHT:';
                messageInput.placeholder = 'Gib deine geheime Nachricht hier ein (alle Sonderzeichen erlaubt)';
                resultOutput.placeholder = 'Die verschlüsselte Nachricht wird hier angezeigt...';
            } else {
                decryptBtn.classList.add('active');
                encryptBtn.classList.remove('active');
                messageLabel.textContent = 'VERSCHLÜSSELTE NACHRICHT EINGEBEN:';
                processBtn.textContent = 'ENTSCHLÜSSELN';
                resultTitle.textContent = 'ENTSCHLÜSSELTE NACHRICHT:';
                messageInput.placeholder = 'Gib die verschlüsselte Nachricht hier ein...';
                resultOutput.placeholder = 'Die entschlüsselte Nachricht wird hier angezeigt...';
            }
            
            document.getElementById('resultOutput').value = '';
            hideStatus();
        }
        
        function processMessage() {
            var messageInput = document.getElementById('messageInput').value;
            var codeInput = document.getElementById('codeInput').value;
            var resultOutput = document.getElementById('resultOutput');
            
            try {
                var result;
                
                if (currentMode === 'encrypt') {
                    result = encryptMessage(messageInput, codeInput);
                    showStatus('Nachricht erfolgreich verschlüsselt!', 'success');
                } else {
                    result = decryptMessage(messageInput, codeInput);
                    showStatus('Nachricht erfolgreich entschlüsselt!', 'success');
                }
                
                resultOutput.value = result;
                
                resultOutput.style.opacity = '0';
                setTimeout(function() {
                    resultOutput.style.transition = 'opacity 0.5s ease';
                    resultOutput.style.opacity = '1';
                }, 100);
                
            } catch (error) {
                showStatus(error.message, 'error');
                resultOutput.value = '';
            }
        }
        
        function copyToClipboard() {
            var resultOutput = document.getElementById('resultOutput');
            
            if (!resultOutput.value) {
                showStatus('Kein Text zum Kopieren vorhanden', 'error');
                return;
            }
            
            resultOutput.select();
            resultOutput.setSelectionRange(0, 99999);
            
            try {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(resultOutput.value).then(function() {
                        showStatus('Text in Zwischenablage kopiert!', 'success');
                    }).catch(function() {
                        document.execCommand('copy');
                        showStatus('Text in Zwischenablage kopiert!', 'success');
                    });
                } else {
                    document.execCommand('copy');
                    showStatus('Text in Zwischenablage kopiert!', 'success');
                }
            } catch (err) {
                showStatus('Kopieren fehlgeschlagen', 'error');
            }
        }
        
        function clearAll() {
            document.getElementById('messageInput').value = '';
            document.getElementById('codeInput').value = '';
            document.getElementById('resultOutput').value = '';
            hideStatus();
            document.getElementById('messageInput').focus();
        }
        
        function showStatus(message, type) {
            var status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type + ' show';
            setTimeout(hideStatus, 3000);
        }
        
        function hideStatus() {
            var status = document.getElementById('status');
            status.classList.remove('show');
        }
        
        function openHelp() {
            var helpModal = document.getElementById('helpModal');
            if (helpModal) {
                helpModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';

        function initializeEventListeners() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeHelp();
                }
            });
            
            var codeInput = document.getElementById('codeInput');
            if (codeInput) {
                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        processMessage();
                    }
                });
                
                codeInput.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            }
            
            var messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'Enter') {
                        processMessage();
                    }
                });
                
                messageInput.focus();
            }
        }
        
        window.addEventListener('load', function() {
