<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Messages</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+New:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 50%, #0d0d0d 100%);
            font-family: 'Courier New', monospace;
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Matrix-like background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, transparent 98%, #00ff41 100%),
                linear-gradient(180deg, transparent 98%, #00ff41 100%);
            background-size: 50px 50px;
            opacity: 0.03;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .help-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 50%;
            color: #00ff41;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            z-index: 100;
            user-select: none;
        }
        
        .help-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            transform: scale(1.1);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            margin-bottom: 10px;
            animation: flicker 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #00cc33;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .section {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #00ff41, transparent, #00ff41);
            border-radius: 8px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #00cc33;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-field, .textarea-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 12px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus, .textarea-field:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
            background: rgba(0, 50, 0, 0.3);
        }
        
        .textarea-field {
            resize: vertical;
            min-height: 100px;
        }
        
        .code-input {
            max-width: 180px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #003300, #006600);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #004400, #008800);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-field {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00cc33;
            min-height: 80px;
        }
        
        .mode-switch {
            display: flex;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            padding: 5px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #00cc33;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .status.show {
            opacity: 1;
        }
        
        .status.success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .mode-switch {
                flex-direction: column;
            }
            
            .mode-btn {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="help-btn" onclick="openHelp()">?</button>
            <h1 class="title">SECRET MESSAGES</h1>
            <p class="subtitle">CYBER ENCRYPTION SYSTEM v7.0 - DOUBLE LAYER SECURITY</p>
        </div>
        
        <div class="section">
            <div class="mode-switch">
                <button class="mode-btn active" onclick="switchMode('encrypt')">VERSCHLÜSSELN</button>
                <button class="mode-btn" onclick="switchMode('decrypt')">ENTSCHLÜSSELN</button>
            </div>
            
            <div class="input-group">
                <label class="input-label" id="messageLabel">NACHRICHT EINGEBEN:</label>
                <textarea class="textarea-field" id="messageInput" placeholder="Gib deine geheime Nachricht hier ein..."></textarea>
            </div>
            
            <div class="input-group">
                <label class="input-label">5-STELLIGER CODE:</label>
                <input type="text" class="input-field code-input" id="codeInput" placeholder="12345" maxlength="5">
            </div>
            
            <div class="button-group">
                <button class="btn" id="processBtn" onclick="processMessage()">GENERIEREN</button>
                <button class="btn" onclick="copyToClipboard()">TEXT KOPIEREN</button>
                <button class="btn" onclick="clearAll()">LÖSCHEN</button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="section">
            <h3 class="section-title" id="resultTitle">VERSCHLÜSSELTE NACHRICHT:</h3>
            <textarea class="textarea-field result-field" id="resultOutput" readonly placeholder="Das Ergebnis wird hier angezeigt..."></textarea>
        </div>
    </div>

    <script>
        let currentMode = 'encrypt';
        
        function generateCodeMatrix(code) {
            const digits = code.split('').map(Number);
            const matrix = [];
            
            // Erweiterte Matrix für 5-stellige Codes (20 Werte statt 16)
            for (let i = 0; i < 20; i++) {
                const base = digits[i % 5];
                const multiplier = (digits[(i + 1) % 5] * digits[(i + 2) % 5]) || 1;
                const offset = (i * base + multiplier + digits[(i + 3) % 5]) % 256;
                matrix.push(offset);
            }
            
            return matrix;
        }
        
        function multiLayerXOR(char, index, codeMatrix) {
            let result = char.charCodeAt(0);
            
            // Schicht 1: XOR mit Code-Matrix
            result ^= codeMatrix[index % codeMatrix.length];
            
            // Schicht 2: Position-abhängige XOR
            result ^= (index * 13 + 7) % 256;
            
            // Schicht 3: Rekursive XOR mit vorherigen Werten
            if (index > 0) {
                result ^= (index * codeMatrix[(index - 1) % codeMatrix.length]) % 256;
            }
            
            // Schicht 4: Nicht-lineare Transformation
            result = ((result * 17) + (codeMatrix[index % 8] * 23)) % 256;
            
            return result;
        }
        
        function reverseMultiLayerXOR(value, index, codeMatrix) {
            // Reverse Schicht 4: Nicht-lineare Transformation
            let originalValue = 0;
            for (let test = 0; test < 256; test++) {
                if (((test * 17) + (codeMatrix[index % 8] * 23)) % 256 === value) {
                    originalValue = test;
                    break;
                }
            }
            
            // Reverse Schicht 3: Rekursive XOR
            if (index > 0) {
                originalValue ^= (index * codeMatrix[(index - 1) % codeMatrix.length]) % 256;
            }
            
            // Reverse Schicht 2: Position-abhängige XOR
            originalValue ^= (index * 13 + 7) % 256;
            
            // Reverse Schicht 1: XOR mit Code-Matrix
            originalValue ^= codeMatrix[index % codeMatrix.length];
            
            return originalValue;
        }
        
        function deterministicShuffle(array, code) {
            const result = [...array];
            const codeNum = parseInt(code);
            
            // Code-basiertes Scrambling
            for (let i = result.length - 1; i > 0; i--) {
                const j = ((i * codeNum * 73) + (i * 19)) % (i + 1);
                [result[i], result[j]] = [result[j], result[i]];
            }
            
            return result;
        }
        
        function reverseDetShuffle(array, code) {
            const result = [...array];
            const codeNum = parseInt(code);
            
            // Reverse scrambling
            for (let i = 1; i < result.length; i++) {
                const j = ((i * codeNum * 73) + (i * 19)) % (i + 1);
                [result[i], result[j]] = [result[j], result[i]];
            }
            
            return result;
        }
        
        function compactBaseExtended(numbers) {
            // Erweiterte Zeichen: Standard + alle gewünschten Sonderzeichen
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@€_&-+*\\"\\\'/:!?$£§%=';
            let result = '';
            
            for (let i = 0; i < numbers.length; i += 2) {
                let combined = numbers[i];
                if (i + 1 < numbers.length) {
                    combined = combined * 256 + numbers[i + 1];
                }
                
                // Konvertiere zu erweiterter Base
                let encoded = '';
                let temp = combined;
                do {
                    encoded = chars[temp % chars.length] + encoded;
                    temp = Math.floor(temp / chars.length);
                } while (temp > 0);
                
                // Feste Länge von 3 Zeichen (mit Leading Zeros)
                encoded = encoded.padStart(3, '0');
                result += encoded;
            }
            
            return result;
        }
        
        function decompactBaseExtended(baseString) {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@€_&-+*\\"\\\'/:!?$£§%=';
            const charMap = {};
            for (let i = 0; i < chars.length; i++) {
                charMap[chars[i]] = i;
            }
            
            const numbers = [];
            
            // Verarbeite String in 3-Zeichen-Blöcken
            for (let i = 0; i < baseString.length; i += 3) {
                const block = baseString.substring(i, i + 3);
                
                // Konvertiere 3-Zeichen-Block
                let combined = 0;
                for (const char of block) {
                    if (charMap[char] !== undefined) {
                        combined = combined * chars.length + charMap[char];
                    }
                }
                
                // Extrahiere die ursprünglichen Zahlen
                if (combined >= 256) {
                    numbers.push(Math.floor(combined / 256));
                    numbers.push(combined % 256);
                } else {
                    numbers.push(combined);
                }
            }
            
            return numbers;
        }
        
        function encryptMessage(message, code) {
            if (!message || !code) {
                throw new Error('Nachricht und Code sind erforderlich');
            }
            
            if (code.length !== 5 || !/^\d{5}$/.test(code)) {
                throw new Error('Code muss genau 5 Ziffern enthalten');
            }
            
            // ERSTER DURCHGANG - Verschlüsselung der Original-Nachricht
            let result1 = performEncryptionCycle(message, code);
            
            // ZWEITER DURCHGANG - Verschlüsselung des bereits verschlüsselten Textes
            let result2 = performEncryptionCycle(result1, code);
            
            return result2;
        }
        
        function performEncryptionCycle(message, code) {
            const codeMatrix = generateCodeMatrix(code);
            
            // Phase 1: Multi-Layer XOR Verschlüsselung
            const phase1 = [];
            for (let i = 0; i < message.length; i++) {
                const encryptedValue = multiLayerXOR(message[i], i, codeMatrix);
                phase1.push(encryptedValue);
            }
            
            // Phase 2: Deterministisches Shuffling
            const shuffled = deterministicShuffle(phase1, code);
            
            // Phase 3: Code-abhängige Permutation
            const finalResult = [...shuffled];
            const codeSum = parseInt(code);
            for (let pass = 0; pass < 3; pass++) {
                for (let i = 0; i < finalResult.length - 1; i++) {
                    if ((i + codeSum + pass * 47) % 3 === 0) {
                        [finalResult[i], finalResult[i + 1]] = [finalResult[i + 1], finalResult[i]];
                    }
                }
            }
            
            // Phase 4: Erweiterte Base-Kodierung
            const baseResult = compactBaseExtended(finalResult);
            
            // Phase 5: String-Spiegelung
            return baseResult.split('').reverse().join('');
        }
        
        function decryptMessage(encryptedMessage, code) {
            if (!encryptedMessage || !code) {
                throw new Error('Verschlüsselte Nachricht und Code sind erforderlich');
            }
            
            if (code.length !== 5 || !/^\d{5}$/.test(code)) {
                throw new Error('Code muss genau 5 Ziffern enthalten');
            }
            
            try {
                // ERSTER RÜCKWÄRTS-DURCHGANG
                let result1 = performDecryptionCycle(encryptedMessage, code);
                
                // ZWEITER RÜCKWÄRTS-DURCHGANG
                let result2 = performDecryptionCycle(result1, code);
                
                return result2;
                
            } catch (error) {
                throw new Error('Entschlüsselung fehlgeschlagen - falscher Code oder beschädigte Daten');
            }
        }
        
        function performDecryptionCycle(encryptedData, code) {
            const codeMatrix = generateCodeMatrix(code);
            
            // Reverse Phase 5: String-Entspiegelung
            const unmirrored = encryptedData.split('').reverse().join('');
            
            // Reverse Phase 4: Base-Dekodierung
            const finalResult = decompactBaseExtended(unmirrored);
            
            // Reverse Phase 3: Permutation rückgängig
            const codeSum = parseInt(code);
            for (let pass = 2; pass >= 0; pass--) {
                for (let i = finalResult.length - 2; i >= 0; i--) {
                    if ((i + codeSum + pass * 47) % 3 === 0) {
                        [finalResult[i], finalResult[i + 1]] = [finalResult[i + 1], finalResult[i]];
                    }
                }
            }
            
            // Reverse Phase 2: Shuffling rückgängig
            const phase1 = reverseDetShuffle(finalResult, code);
            
            // Reverse Phase 1: Multi-Layer XOR rückgängig
            let decrypted = '';
            for (let i = 0; i < phase1.length; i++) {
                const originalCharCode = reverseMultiLayerXOR(phase1[i], i, codeMatrix);
                decrypted += String.fromCharCode(originalCharCode);
            }
            
            return decrypted;
        }
        
        // Help Modal Functions
        function openHelp() {
            alert('🔐 Secret Messages v7.0\\n\\nAnleitung:\\n1. Nachricht eingeben\\n2. 5-stelligen Code wählen (z.B. 12345)\\n3. VERSCHLÜSSELN drücken\\n4. Verschlüsselten Text kopieren und senden\\n\\nZum Entschlüsseln:\\n1. Zu ENTSCHLÜSSELN wechseln\\n2. Verschlüsselten Text einfügen\\n3. Gleichen 5-stelligen Code eingeben\\n4. ENTSCHLÜSSELN drücken\\n\\nDie Verschlüsselung verwendet doppelte 5-Phasen-Verschlüsselung mit erweiterten Sonderzeichen. Ohne den richtigen Code ist der Text unknackbar!\\n\\nUnterstützte Sonderzeichen: @€_&-+*\\"\\\'/:!?/$£§%=');
        }
        
        // UI Functions
        function switchMode(mode) {
            currentMode = mode;
            const encryptBtn = document.querySelector('.mode-btn:first-child');
            const decryptBtn = document.querySelector('.mode-btn:last-child');
            const messageLabel = document.getElementById('messageLabel');
            const processBtn = document.getElementById('processBtn');
            const resultTitle = document.getElementById('resultTitle');
            const messageInput = document.getElementById('messageInput');
            const resultOutput = document.getElementById('resultOutput');
            
            if (mode === 'encrypt') {
                encryptBtn.classList.add('active');
                decryptBtn.classList.remove('active');
                messageLabel.textContent = 'NACHRICHT EINGEBEN:';
                processBtn.textContent = 'VERSCHLÜSSELN';
                resultTitle.textContent = 'VERSCHLÜSSELTE NACHRICHT:';
                messageInput.placeholder = 'Gib deine geheime Nachricht hier ein...';
                resultOutput.placeholder = 'Die verschlüsselte Nachricht wird hier angezeigt...';
            } else {
                decryptBtn.classList.add('active');
                encryptBtn.classList.remove('active');
                messageLabel.textContent = 'VERSCHLÜSSELTE NACHRICHT EINGEBEN:';
                processBtn.textContent = 'ENTSCHLÜSSELN';
                resultTitle.textContent = 'ENTSCHLÜSSELTE NACHRICHT:';
                messageInput.placeholder = 'Gib die verschlüsselte Nachricht hier ein...';
                resultOutput.placeholder = 'Die entschlüsselte Nachricht wird hier angezeigt...';
            }
            
            document.getElementById('resultOutput').value = '';
            hideStatus();
        }
        
        function processMessage() {
            const messageInput = document.getElementById('messageInput').value;
            const codeInput = document.getElementById('codeInput').value;
            const resultOutput = document.getElementById('resultOutput');
            
            try {
                let result;
                
                if (currentMode === 'encrypt') {
                    result = encryptMessage(messageInput, codeInput);
                    showStatus('Nachricht erfolgreich verschlüsselt!', 'success');
                } else {
                    result = decryptMessage(messageInput, codeInput);
                    showStatus('Nachricht erfolgreich entschlüsselt!', 'success');
                }
                
                resultOutput.value = result;
                
                resultOutput.style.opacity = '0';
                setTimeout(() => {
                    resultOutput.style.transition = 'opacity 0.5s ease';
                    resultOutput.style.opacity = '1';
                }, 100);
                
            } catch (error) {
                showStatus(error.message, 'error');
                resultOutput.value = '';
            }
        }
        
        function copyToClipboard() {
            const resultOutput = document.getElementById('resultOutput');
            
            if (!resultOutput.value) {
                showStatus('Kein Text zum Kopieren vorhanden', 'error');
                return;
            }
            
            resultOutput.select();
            resultOutput.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(resultOutput.value).then(() => {
                    showStatus('Text in Zwischenablage kopiert!', 'success');
                }).catch(() => {
                    document.execCommand('copy');
                    showStatus('Text in Zwischenablage kopiert!', 'success');
                });
            } catch (err) {
                showStatus('Kopieren fehlgeschlagen', 'error');
            }
        }
        
        function clearAll() {
            document.getElementById('messageInput').value = '';
            document.getElementById('codeInput').value = '';
            document.getElementById('resultOutput').value = '';
            hideStatus();
            document.getElementById('messageInput').focus();
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            setTimeout(hideStatus, 3000);
        }
        
        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            const codeInput = document.getElementById('codeInput');
            if (codeInput) {
                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        processMessage();
                    }
                });
                
                codeInput.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            }
            
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'Enter') {
                        processMessage();
                    }
                });
                
                messageInput.focus();
            }
        });
    </script>
</body>
