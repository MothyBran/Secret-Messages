                for (let i = 0; i < finalResult.length - 1; i++) {
                    if ((i + codeSum + pass * 47) % 3 === 0) {
                        [finalResult[i], finalResult[i + 1]] = [finalResult[i + 1], finalResult[i]];
                    }
                }
            }
            
            // Phase 4: Base62 Encoding
            return compactBase62(finalResult);
        }
        
        function decryptMessage(encryptedMessage, code) {
            if (!encryptedMessage || !code) {
                throw new Error('Verschl√ºsselte Nachricht und Code sind erforderlich');
            }
            
            if (code.length !== 3 || !/^\d{3}$/.test(code)) {
                throw new Error('Code muss genau 3 Ziffern enthalten');
            }
            
            try {
                const codeMatrix = generateCodeMatrix(code);
                
                // Reverse Phase 4: Base62 Decoding
                const finalResult = decompactBase62(encryptedMessage);
                
                // Reverse Phase 3: Permutation
                const codeSum = parseInt(code);
                for (let pass = 2; pass >= 0; pass--) {
                    for (let i = finalResult.length - 2; i >= 0; i--) {
                        if ((i + codeSum + pass * 47) % 3 === 0) {
                            [finalResult[i], finalResult[i + 1]] = [finalResult[i + 1], finalResult[i]];
                        }
                    }
                }
                
                // Reverse Phase 2: Shuffling
                const xorResult = reverseDetShuffle(finalResult, code);
                
                // Reverse Phase 1: Advanced XOR
                const decryptedBytes = [];
                for (let i = 0; i < xorResult.length; i++) {
                    const originalByte = reverseAdvancedXOR(xorResult[i], i, codeMatrix);
                    decryptedBytes.push(originalByte);
                }
                
                // Convert back to string
                return utf8BytesToString(decryptedBytes);
                
            } catch (error) {
                throw new Error('Entschl√ºsselung fehlgeschlagen - falscher Code oder besch√§digte Daten');
            }
        }
        
        // Help Modal Functions
        function openHelp() {
            const helpModal = document.getElementById('helpModal');
            if (helpModal) {
                helpModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeHelp() {
            const helpModal = document.getElementById('helpModal');
            if (helpModal) {
                helpModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
        
        // Event Listeners - erst nach DOM-Load hinzuf√ºgen
        function initializeEventListeners() {
            // Help Modal Event Listeners
            const helpModal = document.getElementById('helpModal');
            if (helpModal) {
                // Schlie√üe Modal bei Klick au√üerhalb
                helpModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeHelp();
                    }
                });
            }
            
            // Schlie√üe Modal mit ESC-Taste
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeHelp();
                }
            });
            
            // Andere Event Listeners
            const codeInput = document.getElementById('codeInput');
            if (codeInput) {
                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        processMessage();
                    }
                });
                
                codeInput.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            }
            
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'Enter') {
                        processMessage();
                    }
                });
                
                // Auto-focus
                messageInput.focus();
            }
        }
        
        // UI Functions
        function switchMode(mode) {
            currentMode = mode;
            const encryptBtn = document.querySelector('.mode-btn:first-child');
            const decryptBtn = document.querySelector('.mode-btn:last-child');
            const messageLabel = document.getElementById('messageLabel');
            const processBtn = document.getElementById('processBtn');
            const resultTitle = document.getElementById('resultTitle');
            const messageInput = document.getElementById('messageInput');
            const resultOutput = document.getElementById('resultOutput');
            
            if (mode === 'encrypt') {
                encryptBtn.classList.add('active');
                decryptBtn.classList.remove('active');
                messageLabel.textContent = 'NACHRICHT EINGEBEN:';
                processBtn.textContent = 'VERSCHL√úSSELN';
                resultTitle.textContent = 'VERSCHL√úSSELTE NACHRICHT:';
                messageInput.placeholder = 'Gib deine geheime Nachricht hier ein...';
                resultOutput.placeholder = 'Die verschl√ºsselte Nachricht wird hier angezeigt...';
            } else {
                decryptBtn.classList.add('active');
                encryptBtn.classList.remove('active');
                messageLabel.textContent = 'VERSCHL√úSSELTE NACHRICHT EINGEBEN:';
                processBtn.textContent = 'ENTSCHL√úSSELN';
                resultTitle.textContent = 'ENTSCHL√úSSELTE NACHRICHT:';
                messageInput.placeholder = 'Gib die verschl√ºsselte Nachricht hier ein...';
                resultOutput.placeholder = 'Die entschl√ºsselte Nachricht wird hier angezeigt...';
            }
            
            document.getElementById('resultOutput').value = '';
            hideStatus();
        }
        
        function processMessage() {
            const messageInput = document.getElementById('messageInput').value;
            const codeInput = document.getElementById('codeInput').value;
            const resultOutput = document.getElementById('resultOutput');
            
            try {
                let result;
                
                if (currentMode === 'encrypt') {
                    result = encryptMessage(messageInput, codeInput);
                    showStatus('Nachricht erfolgreich verschl√ºsselt!', 'success');
                } else {
                    result = decryptMessage(messageInput, codeInput);
                    showStatus('Nachricht erfolgreich entschl√ºsselt!', 'success');
                }
                
                resultOutput.value = result;
                
                resultOutput.style.opacity = '0';
                setTimeout(() => {
                    resultOutput.style.transition = 'opacity 0.5s ease';
                    resultOutput.style.opacity = '1';
                }, 100);
                
            } catch (error) {
                showStatus(error.message, 'error');
                resultOutput.value = '';
            }
        }
        
        function copyToClipboard() {
            const resultOutput = document.getElementById('resultOutput');
            
            if (!resultOutput.value) {
                showStatus('Kein Text zum Kopieren vorhanden', 'error');
                return;
            }
            
            resultOutput.select();
            resultOutput.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(resultOutput.value).then(() => {
                    showStatus('Text in Zwischenablage kopiert!', 'success');
                }).catch(() => {
                    document.execCommand('copy');
                    showStatus('Text in Zwischenablage kopiert!', 'success');
                });
            } catch (err) {
                showStatus('Kopieren fehlgeschlagen', 'error');
            }
        }
        
        function clearAll() {
            document.getElementById('messageInput').value = '';
            document.getElementById('codeInput').value = '';
            document.getElementById('resultOutput').value = '';
            hideStatus();
            document.getElementById('messageInput').focus();
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            setTimeout(hideStatus, 3000);
        }
        
        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }
        
        // Event Listeners - nach DOM-Load
        window.addEventListener('load', function() {
            initializeEventListeners();
        });
    </script>
